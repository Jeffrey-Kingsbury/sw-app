<app-header
  *ngIf="!swapiService.loading_starships && !swapiService.loading_people"
></app-header>
<div class="wrapper">
  <div>
    <app-loading
      *ngIf="
        (swapiService.loading_starships && !swapiService.error) ||
        (swapiService.loading_people && !swapiService.error)
      "
    ></app-loading>
  </div>

  <div>
    <app-error *ngIf="swapiService.error"></app-error>
  </div>
  <div
    class="containerWrapper"
    *ngIf="
      !swapiService.loading_starships &&
      !swapiService.loading_people &&
      !swapiService.error
    "
  >
    <router-outlet></router-outlet>
  </div>
</div>
